<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" href="nt.css">
</head>
<body>
    <!-- Your existing content -->
    
    <!-- Floating Notebook -->
    <div class="floating-notebook" id="notebook">
        <i class="fas fa-book"></i>
        <span class="notification-badge" id="unreadBadge">0</span>
        <div class="announcement-panel" id="announcementPanel">
            <div class="announcement-header">
                <h3>Announcements</h3>
                <div id="adminControls" style="display:none;">
                    <button id="addAnnouncementBtn">Add Announcement</button>
                </div>
            </div>
            <div class="announcement-list" id="announcementList"></div>
        </div>
    </div>

    <!-- Add Announcement Modal (hidden by default) -->
    <div class="modal" id="announcementModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Announcement</h2>
            <textarea id="announcementText" placeholder="Enter your announcement..."></textarea>
            <button id="saveAnnouncementBtn">Save Announcement</button>
        </div>
    </div>

    <!-- Our JavaScript -->
    <script src="nt.js"></script>
</body>
</html>
